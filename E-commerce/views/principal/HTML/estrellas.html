<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrellas con Calificación</title>
  <style>
    .estrellas {
      font-size: 20px;
      color: rgb(0, 0, 0);
    }
    .estrella-vacia {
      color: #000; /* Color de las estrellas vacías */
    }
  </style>
</head>
<body>
  <div id="calificacion" class="estrellas"></div>

  <script>
    // Función que maneja la calificación
    function mostrarCalificacion(rating) {
      const contenedor = document.getElementById('calificacion');
      
      // Calificación con parte decimal
      const estrellasCompletas = Math.floor(rating); // Estrellas completas
      const estrellasVacías = 5 - Math.ceil(rating); // Estrellas vacías
      const estrellasParciales = rating % 1; // Parte de la estrella parcial

      // Crear las estrellas con base en la calificación
      let estrellasHTML = '';

      // Estrellas completas
      estrellasHTML += '★'.repeat(estrellasCompletas);

      // Estrella parcial (si tiene)
      if (estrellasParciales > 0) {
        estrellasHTML += '★'; // Agregar una estrella completa para mostrar parcial
      }

      // Estrellas vacías
      estrellasHTML += '☆'.repeat(estrellasVacías);

      // Insertar las estrellas en el contenedor
      contenedor.innerHTML = estrellasHTML;
    }

    // Usar la función para mostrar las estrellas con una calificación de 4
    mostrarCalificacion(1);
  </script>
</body>
</html>
